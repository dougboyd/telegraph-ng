<h2 mat-dialog-title>Add Person</h2>
<div
  class="container"
  novalidate>
  <form
    [formGroup]="formGroup"
    (ngSubmit)="createPerson(formGroup.value)"
    class="form">
    <mat-dialog-content>
      <mat-form-field class="form-element">
        <label>Name</label>
        <input
          matInput
          matInputAutofocus
          label="Name"
          type="text"
          formControlName="name" />
      </mat-form-field>
      <mat-form-field class="form-element">
        <label>Job Title</label>
        <input
          matInput
          type="text"
          formControlName="jobTitle" />
      </mat-form-field>
      <mat-form-field class="form-element">
        <label>Rank</label>
        <input
          matInput
          type="text"
          formControlName="rank" />
      </mat-form-field>
      <mat-form-field class="form-element">
        <label>archTIS Friendly (0 to 10)</label>
        <input
          matInput
          type="number"
          formControlName="archtisFriendly" />
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="form-element">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
          [disabled]="!formGroup.valid">
          Submit Form
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</div>
