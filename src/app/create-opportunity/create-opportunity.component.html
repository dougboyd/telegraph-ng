<h2 mat-dialog-title>Add Opportunity</h2>
<div
  class="container"
  novalidate>
  <form
    [formGroup]="formGroup"
    (ngSubmit)="createOpportunity(formGroup.value)"
    class="form">
    <mat-dialog-content>
      <mat-form-field class="form-element">
        <input
          matInput
          type="text"
          placeholder="Opportunity Name"
          formControlName="name" />
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="form-element">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
          [disabled]="!formGroup.valid">
          Create Opportunity
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</div>
